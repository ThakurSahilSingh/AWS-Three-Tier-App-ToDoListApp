Resources:

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineServiceRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CodePipelineFullAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                  - codebuild:*
                  - codecommit:*
                  - codedeploy:*
                  - codestar-connections:UseConnection
                  - iam:PassRole
                  - eks:Describe*
                Resource: "*"

  CodePipelineDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: CodePipelineEKSDeployRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonEKSClusterPolicy
        - arn:aws:iam::aws:policy/AmazonEKSWorkerNodePolicy
        - arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly
        - arn:aws:iam::aws:policy/AmazonS3FullAccess
        - arn:aws:iam::aws:policy/AWSCodePipelineFullAccess
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
        - arn:aws:iam::aws:policy/AWSCodeBuildAdminAccess
        - arn:aws:iam::aws:policy/AdministratorAccess

  DeployToEKSProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: ThreeTierEKSDeployProject
      ServiceRole: !GetAtt CodePipelineDeployRole.Arn
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:6.0
        Type: LINUX_CONTAINER
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            install:
              commands:
                - echo Installing kubectl
                - curl -o kubectl https://s3.us-east-1.amazonaws.com/amazon-eks/1.29.1/2024-05-17/bin/linux/amd64/kubectl
                - chmod +x ./kubectl
                - mv ./kubectl /usr/local/bin/kubectl
                - echo Installing eksctl
                - curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
                - mv /tmp/eksctl /usr/local/bin
                - echo Verifying kubectl and eksctl
                - kubectl version --client
            pre_build:
              commands:
                - aws eks update-kubeconfig --region us-east-1 --name three-tier-cluster
                - kubectl get nodes
            build:
              commands:
                - kubectl apply -f frontend-deployment.yaml -n three-tier
                - kubectl apply -f frontend-service.yaml -n three-tier
                - kubectl apply -f backend-deployment.yaml -n three-tier
                - kubectl apply -f backend-service.yaml -n three-tier
                - if [ -f ingress.yaml ]; then kubectl apply -f ingress.yaml -n three-tier; fi
                - if ! kubectl get ns three-tier; then kubectl create ns three-tier; fi
          artifacts:
            files:
              - '**/*'

  ThreeTierPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: GitHubSource
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeStarSourceConnection
                Version: 1
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                ConnectionArn: !Ref GitHubConnectionArn
                FullRepositoryId: !Ref GitHubRepo
                BranchName: !Ref GitHubBranch
                DetectChanges: true
              RunOrder: 1

        - Name: Build
          Actions:
            - Name: CodeBuildBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref CodeBuildProject
              RunOrder: 1

        - Name: Deploy
          Actions:
            - Name: DeployToEKS
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              InputArtifacts:
                - Name: BuildOutput
              Configuration:
                ProjectName: !Ref DeployToEKSProject
              RunOrder: 1

Outputs:
  CodePipelineName:
    Description: Name of the CodePipeline created
    Value: !Ref ThreeTierPipeline



